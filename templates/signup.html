<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - CodingIsCool</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/loginsignup.css" rel="stylesheet">
    <link href="/static/images/code.png" rel="icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/help">Help</a>
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    </nav><br>
    <h1>Sign Up</h1><br>
    <form action="/createaccount" method="post">
      <h3>Username: </h3><input name="newusername" required><br><br>
      <h3>Password: </h3><input type="password" name="newpassword" required><br><br>
      <div style="width:40%; margin-left:30%; margin-right:30%"><div class="g-recaptcha" data-sitekey="6LflXjkbAAAAAAoQgl-VKTS-bOwhjqUhHYR-n1n3" style="text-align:center"></div></div><br><br>
      <input type="submit" value="Sign Up">
      <br><br><br>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </body>
</html>
